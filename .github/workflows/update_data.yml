name: Update Data from Google Sheet

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write      # 페이지 배포 권한 추가
  id-token: write

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch Data
        run: |
          # YOUR_GOOGLE_SCRIPT_URL 부분을 실제 본인 주소로 꼭 바꿔주세요!
          curl -L "YOUR_GOOGLE_SCRIPT_URL?action=getInitialData" -o data.json

      - name: Commit and Push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data" && git push)

      # 수정한 데이터로 웹페이지를 새로고침(배포) 합니다.
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
