name: Update Data from Google Sheet

on:
  # 구글 앱스 스크립트에서 보내는 신호(google_sheet_update)를 받습니다.
  repository_dispatch:
    types: [google_sheet_update]
    
  schedule:
    - cron: '0 * * * *' # 1시간마다 자동 백업/실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    
    # [수정됨] 이 부분이 추가되었습니다. GitHub Pages 배포를 위해 환경 설정이 필요합니다.
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          # 구글 웹앱 주소로 데이터를 가져와 data.json으로 저장합니다.
          curl -L "https://script.google.com/macros/s/AKfycbwGGJsflqUqpv4ep9NU8BV_zXpqTDzrcgGER6vKzKOeOBNIVeZFyAJdbSl3pWscSyTA/exec?action=getInitialData" -o data.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          git add data.json
          
          if ! git diff --cached --quiet; then
            git commit -m "Update data.json via Google Sheet trigger"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
