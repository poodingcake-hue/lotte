name: Update Data from Google Sheet

on:
  schedule:
    - cron: '0 * * * *' # 1시간마다 자동 실행
  workflow_dispatch:      # 수동 실행 버튼 활성화

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          # 알려주신 구글 웹앱 주소로 데이터를 가져와 data.json으로 저장합니다.
          curl -L "https://script.google.com/macros/s/AKfycbwGGJsflqUqpv4ep9NU8BV_zXpqTDzrcgGER6vKzKOeOBNIVeZFyAJdbSl3pWscSyTA/exec?action=getInitialData" -o data.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          # 변경사항이 있을 때만 업데이트를 진행합니다.
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data.json" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
