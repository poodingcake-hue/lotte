name: Update Data from Google Sheet

on:
  schedule:
    - cron: '0 * * * *' # 1시간마다 자동 실행
  workflow_dispatch:      # 수동 버튼 생성

permissions:
  contents: write
  pages: write      # 페이지 업데이트 권한
  id-token: write

jobs:
  fetch-and-save:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch Data
        run: |
          # YOUR_GOOGLE_SCRIPT_URL 부분을 본인의 구글 웹앱 주소로 꼭 바꾸세요!
          curl -L "YOUR_GOOGLE_SCRIPT_URL?action=getInitialData" -o data.json

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update data.json" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
